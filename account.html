<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="user account login page on game hub" />
    <title>Game hub | account/login</title>
    <link href="css/styles.css" rel="stylesheet" />
    </script>
  </head>
  <body>
    <header>
      <div class="header_item">
        <a href="index.html">
          <img src="images/gamehub.png" alt="gamehub-logo" class="logo" />
        </a>
      </div>
      <div class="welcome__content">
        <h1>Account</h1>
      </div>
      <a href="cart-0.html"
        ><div class="nav-cart" id="nav-cart">
          <ion-icon name="cart-outline"></ion-icon> <span>0</span> items
        </div></a
      >
      <div class="header_item">
        <nav>
          <ul>
            <li><a href="account.html" class="active user">user</a></li>
            <li><a href="Games.html">Games</a></li>
            <li><a href="index.html" class="active">Home</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <h1 class="account-header">
        you are not signed in. sign in to view your account
      </h1>
      <h2 class="login_h2">Login</h2>
      <div class="account-content">
        <form action="user-account.html" id="loginform" method="get">
          <div class="login_div">
            <fieldset class="login_fieldset">
              <label for="username">User-Name:</label>
              <input
                type="text"
                name="username"
                class="form__input"
                id="username"
              />
              <div class="error" id="username_error">
                must be at least 5 characters
              </div>
              <label for="password">Password:</label>
              <input type="password" name="password" class="form__input" id="password" />
              <div class="error" id="password_error">must be at least 8 characters long</div>
              <div class="login-register">
              <input type="submit" value="login" class="login-btn" /> <a href="register.html" class="register-p"><p>register</p></a>
              </div>
            </fieldset>
          </div>
        </form>
        <div class="line"></div>
        <div class="register-btn_div">
          <p class="areYouNew">new to this site?</p>
          <a href="register.html" class="register-btn"
            ><p class="cta-register">Register</p></a
          >
        </div>
      </div>
    </main>
    <footer>
      <div class="bottom">
        <nav class="foot">
          <ul>
            <li><a href="About.html" class="active">About</a></li>
            <li><a href="FAQ.html">FAQ</a></li>
            <li><a href="Contact.html">Contact</a></li>
          </ul>
        </nav>
        <img
          src="images/wws.jpg"
          alt="world_wide_shipping"
          class="footer_img foot wws"
        />
        <a href="index.html">
          <img
            src="images/gamehub.png"
            alt="footer_logo"
            class="footer_img footer_logo foot"
          />
        </a>
      </div>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/login_validation.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
