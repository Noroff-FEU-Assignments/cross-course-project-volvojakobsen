    <main>
      <section>
        <form action="submit.php" method="post">
          <fieldset>
              <legend>contact game hub, fill in the form and press send button</legend>
              <label for="firstname">your first name:</label>
          <input type="text" name="firstname" class="form__input">
          <label for="lastname">your last name:</label>
          <input type="text" name="lastname" class="form__input">
          <label for="phone">your phone number:</label>
          <input type="tel" name="phone" id="phone" class="form__input">
          <label for="email">your email addres:</label>
          <input type="email" name="email" id="email" class="form__input">
          <p>select your gender</p>
          <input type="radio" id="female" name="gender" value="female" class="form__input">
          <label for="female">female</label>
          <input type="radio" id="male" name="gender" value="male" class="form__input">
          <label for="male">male</label>
          <input type="radio" id="undisclosed" name="gender" value="undisclosed" class="form__input">
          <label for="undisclosed">undisclosed</label>
          <p>...</p>
          <legend>what is your reason for contacting us?</legend>
          <select name="reason for contact" id="" class="form__input">
              <option value="payment problem">payment problems</option>
              <option value="account problem">account problem</option>
              <option value="complaint">complaint</option>
              <option value="shipping">shipping</option>
              <option value="question">question</option>
              <option value="other">other</option>     
          </select>
          <label for="message">write your message here:</label>
          <textarea name="message" id="message" cols="30" rows="10" class="form__input text_area"></textarea>
          <input type="submit" value="send">
        </form>
          </fieldset>
      </section>
