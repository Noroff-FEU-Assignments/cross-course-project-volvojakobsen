<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="contact game hub" />
    <title>Game hub | contact</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="header_item">
        <a href="index.html">
          <img src="images/gamehub.png" alt="gamehub-logo" class="logo" />
        </a>
      </div>
      <div class="welcome__content">
        <h1>Contact</h1>
      </div>
      <div class="header_item">
        <nav>
          <ul>
            <li><a href="account.html" class="active user">user</a></li>
            <li><a href="cart-0.html" class="active">Cart</a></li>
            <li><a href="Games.html">Games</a></li>
            <li><a href="index.html" class="active">Home</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <h1 class="contact-h1">Contact Form</h1>
      <section class="contactForm_section">
        <form id="contact_form">
          <fieldset class="contact_fieldset">
            <label for="fullname">full-name:</label>
            <input
              type="text"
              name="fullname"
              class="form__input"
              id="fullName"
            />
            <div class="error" id="fullname_error">
              must be at least 2 characters
            </div>
            <label for="email">your email addres:</label>
            <input type="email" name="email" id="email" class="form__input" />
            <div class="error" id="email_error">must be a valid email</div>
            <p>what is the subject?</p>
            <select name="reason for contact" id="" class="form__input">
              <option value="payment problem">payment problems</option>
              <option value="account problem">account problem</option>
              <option value="complaint">complaint</option>
              <option value="shipping">shipping</option>
              <option value="question">question</option>
              <option value="other">other</option>
            </select>
            <label for="message">write your message here:</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              class="form__input text_area"
            ></textarea>
            <div class="error" id="message_error">
              must be at least 5 characters
            </div>
            <input type="submit" value="send" />
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <div class="bottom">
        <nav class="foot">
          <ul>
            <li><a href="About.html" class="active">About</a></li>
            <li><a href="FAQ.html">FAQ</a></li>
            <li><a href="Contact.html">Contact</a></li>
          </ul>
        </nav>
        <img
          src="images/wws.jpg"
          alt="world_wide_shipping"
          class="footer_img foot wws"
        />
        <a href="index.html">
          <img
            src="images/gamehub.png"
            alt="footer_logo"
            class="footer_img footer_logo foot"
          />
        </a>
      </div>
    </footer>
    <script src="js/contact_validation.js"></script>
  </body>
</html>
